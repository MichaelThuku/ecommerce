{% extends "master.html" %}
{% load static %}
{% block content %}
    <div>
<h1 class="text-uppercase mt-3 text-center text-primary">Paying for {{ product.name }}</h1>
        <p class="text-center mt-3 text-warning">{{ success }}</p>
        <form class="product-form" method="post" action="">
            {% csrf_token %}
            <input value="{{ product.price }}" required readonly class="form-control" placeholder="Enter Name" name="p-price" type="text"><br>
            <input required class="form-control" placeholder="Phone number" name="c-phone" type="text"><br>
            <input class="btn btn-outline-danger" value="pay" type="submit">
        </form>
    </div>


{% endblock %}
