{% extends "master.html" %}
{% load static %}
{% block content %}
    <div>
<h1 class="text-uppercase mt-3 text-center text-primary">add product</h1>
        <p class="text-center mt-3 text-warning">{{ success }}</p>
        <form class="product-form" method="post" action="{% url 'add-products-page' %}">
            {% csrf_token %}
            <input required class="form-control" placeholder="Enter Name" name="p-name" type="text"><br>
            <input required class="form-control" placeholder="Enter Quantity" name="p-qty" type="text"><br>
{#            <input required class="form-control" placeholder="Enter Size" name="p-size" type="text"><br>#}
            <select required class="form-control" name="p-size" id="">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select><br>
            <input required class="form-control" placeholder="Enter price" name="p-price" type="text"><br>
            <input class="btn btn-outline-danger" value="save" type="submit">
        </form>
    </div>


{% endblock %}
